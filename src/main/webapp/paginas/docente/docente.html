<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

	<!--**********************IRegistroIndividual**********************-->
	<div th:fragment="contentDocenteIndividual">
		<form th:action="@{/docente/add}" th:object="${docente}" method="post">
			<div class="form-group">
				<div class="col-xs-12">
					<br />
					<h2>Datos Obligatorios</h2>
					<hr />
				</div>

				<div class="col-xs-12">
					<label for="nombre">Nombre</label> <input type="text"
						class="form-control" id="nombre" placeholder="Ingrese Nombre"
						pattern="([a-zA-Z]\s*){1,26}" required="" th:field="*{nombre}"></input>
					<input type="hidden" th:field="*{idDocente}" /> <input
						type="hidden" th:field="*{idPersona}" />
				</div>
				<div class="col-xs-6">
					<label for="Apellido_paterno">Apellido Paterno</label> <input
						type="text" class="form-control" id="Apellido_paterno"
						placeholder="Ingrese Apellido Paterno" required=""
						pattern="([a-zA-Z]\s*){1,16}" th:field="*{apPaterno}"></input>
				</div>
				<div class="col-xs-6">
					<label for="Apellido_materno">Apellido Materno</label> <input
						type="text" class="form-control" id="Apellido_materno"
						placeholder="Ingrese Apellido Materno" required=""
						pattern="([a-zA-Z]\s*){1,17}" th:field="*{apMaterno}"></input>
				</div>		
				<div class="col-xs-6">
					<label for="categoria">Categoria</label> <select id="categoria"
						name="categoria" class="form-control" th:field="*{idCategoria}">
						<option th:each="categoria : ${categoriasDoc}"
							th:value="${categoria.idecategoriaDocente}"
							th:text="${categoria.categoriaDocenteNombre}" />
					</select>
				</div>		
				<div class="col-xs-6">
					<label for="clase">Clase</label> <select id="clase" name="clase"
						class="form-control" th:field="*{idClase}">
						<option th:each="clase : ${clasesDoc}" th:value="${clase.idclase}"
							th:text="${clase.claseNombre}" />
					</select>
				</div>
				<div class="col-xs-6">
					<label for="codigo">Codigo</label> <input type="text"
						class="form-control" id="codigo" placeholder="Ingrese Codigo"
						required="" pattern="[a-zA-Z0-9]{1,9}" th:field="*{codigo}"></input>
					<p th:if="${existe} != null">Este codigo ya existe</p>
				</div>				
				<div class="col-xs-6">
					<label>Departamento Academico</label> <select
						name="Departamento_Academico" class="form-control"
						th:field="*{idDepAcad}">
						<option th:each="depAcad : ${depAcadDoc}"
							th:value="${depAcad.iddepartamentoAcademico}"
							th:text="${depAcad.departamentoAcademicoNombre}" />
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-12">
					<br />
					<h2>Datos Opcionales</h2>
					<hr />
				</div>

				<div class="col-xs-3">
					<br/> <label for="Telefono">Telefono</label> <input type="text"
						class="form-control" id="Telefono" placeholder="Telefono"
						pattern="[0-9]{7-10}" th:field="*{telefono}"></input>
				</div>
				<div class="col-xs-3">
					<br/> <label for="DNI">DNI</label> <input type="text"
						class="form-control" id="DNI" placeholder="DNI" pattern="[0-9]{8}"
						th:field="*{dni}"></input>
				</div>
				<div class="col-xs-3">
					<br/> <label>Sexo</label> <select name="Sexo" class="form-control"
						th:field="*{sexo}">
						<option value="M">MASCULINO</option>
						<option value="F">FEMENINO</option>
					</select>
				</div>		
				<br/> <br/> <br/> 		
				<div class="col-xs-6">
					<label for="Correo">Correo</label> <input type="email"
						class="form-control" id="Correo" placeholder="Introduce Correo"
						th:field="*{correo}"></input>
				</div>
				<div class="col-xs-6">
					<label for="Direccion">Direccion</label> <input type="text"
						class="form-control" id="Direccion" placeholder="Direccion"
						pattern="[a-zA-Z0-9]{1-63}" th:field="*{direccion}"></input>
					<br/> <br/> 
				</div>
			</div>

			<button type="submit" class="btn btn-default btn-block">REGISTRAR</button>
		</form>

		<div class="espacio_vacio"></div>
	</div>
	<!--**********************FRegistroIndividual**********************-->

	<!--**********************IRegistroGrupal********************** -->
	<div th:fragment="contentDocenteGrupal">
		<form role="form">
			<div class="form-group">
				<input type="file" onchange="parseAndSend(event)"
					value="Parse and send XSLS file" />
			</div>

			<a th:href="@{/docente/all}">
				<button type="button" onclick="SendDataDocente()">Enviar</button>
			</a>

		</form>
	</div>
	<!--**********************FRegistroGrupal********************** -->


	<!--**********************IBuscador********************** -->
	<div th:fragment="contentDocenteBuscador">
		<h3>BUSCADOR</h3>
		<hr />

		<!-- Inicio filtro e Input buscar -->
		<div>
			<form th:object="${search}" class="form-inline"
				th:action="@{/docente/search}" id="frmFiltro" name="frmFiltro">
				Filtro:
				<div class="form-group">
					<select name="sltFiltro" id="sltFiltro" th:field="*{filtro}">
						<option value="0" selected="selected">Seleccionar</option>
						<option value="1">Codigo</option>
						<option value="2">Nombre</option>
						<option value="3">ApPaterno</option>
						<option value="4">ApMaterno</option>
					</select>
				</div>
				<div class="form-group">
					<input type="text" id="inFiltro" name="inFiltro" size="12"
						disabled="disabled" th:field="*{valor}"></input>
				</div>
				<div class="form-group">
					<button type="submit" id="btnFiltro" name="btnFiltro" size="12"
						disabled="disabled">BUSCAR</button>
				</div>
			</form>
		</div>
		<!-- Fin filtro e Input buscar -->


		<div class="panel-body">
			<table id="example" class="table table-striped table-bordered"
				cellspacing="0" width="100%" th:object="${listaDocente}">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>ApellidoPaterno</th>
						<th>ApellidoMaterno</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="docente : ${listaDocente}">
						<td th:text="${docente.codigo}"></td>
						<td th:text="${docente.nombre}"></td>
						<td th:text="${docente.apPaterno}"></td>
						<td th:text="${docente.apMaterno}"></td>
						<td><a th:href="@{/docente/form/__${docente.idDocente}__}"><button
									class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button></a>
							<button class="btn btn-danger">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</button>
							<button class="btn btn-info" data-toggle="modal"
								data-target="#modalEdicion">
								<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
							</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="espacio_vacio"></div>
	</div>
	<!--**********************FBuscador********************** -->


</body>
</html>
