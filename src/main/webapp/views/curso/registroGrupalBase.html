<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	data-layout-decorate="~{fragments/layout}">
<head>
<title th:text="${titulo}">Titulo</title>
</head>
<body>
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3 th:text="${titulo}">Titulo</h3>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>Registro Grupal de cursos Base</h2>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<form role="form">
								<p class="lead">Seleccione su archivo ( .csv, .xls, .xlsx):</p>

								<div class="form-group">
									<input id="fileData" type="file" onchange="parseAndSend(event)"
										value="Parse and send XSLS file" />
								</div>

								<button id="botonExcel" type="button" onclick="SendDataCursoBase()">Enviar
									Excel</button>

								<div id="cargaExterna" class="text-center">

									<p class="lead">Las cabeceras de los documentos para este
										apartado deben ser especificados de la siguiente manera:</p>
									<div>
										<img
											style="border: 2px solid; border-radius: 6px; width: 80%; margin: 0 auto;"
											src="../static/imgs/MasivaCursosBase.PNG"
											th:src="@{/static/imgs/MasivaCursosBase.PNG}" />
									</div>
									<br /> <br />
									<div class="row">
										<div class="col-xs-4">
											<p class="lead">Para el atributo "nombrePlan" se tienen
												los siguientes valores:</p>

											<div class="form-group">
												<div style="padding-left:15%;">
													<table style="width: 70%;"
														class="table table-striped table-bordered ">
														<thead>
															<tr>
																<th style="text-align:center;">Nombre de Plan</th>

															</tr>
														</thead>
														<tbody>
															<tr th:each="plan : ${listaPlanes}">
																<td th:text="${plan.planNombre}"></td>
															</tr>
														</tbody>
													</table>
												</div>
											</div>
										</div>
									</div>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
