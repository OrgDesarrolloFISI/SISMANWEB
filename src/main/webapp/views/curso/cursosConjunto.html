<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	data-layout-decorate="~{fragments/layout}">
<head>
<title>Curso</title>
</head>

<body>

	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3 th:text="${titulo}">Titulo</h3>
				</div>
			</div>
			<!--<div class="modal fade" id="modelCarga" tabindex="-1" role="dialog"
				aria-labelledby="basicModal" aria-hidden="true" hidden>
				<div class="modal-dialog">
					<div class="modal-content">
					<img th:src="@{/static/imgs/iconoCargando.gif}">
					</div>
				</div>
			</div>
			-->
			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h3>Buscar Cursos Conjunto</h3>
							<div>

								<div class="row">
									<div class="col-md-3 col-sm-6 col-xs-12 text-center">
										<label>Curso Base: </label> <label
											th:text=${cursoB.cursobNombre}></label>
									</div>

									<div class="col-md-3 col-sm-6 col-xs-12 text-center">
										<label>Codigo: </label> <label th:text=${cursoB.cursobCodigo}></label>
									</div>

									<div class="col-md-3 col-sm-6 col-xs-12 text-center">
										<label>Plan: </label> <label th:text=${cursoB.plan.planNombre}></label>
									</div>

									<div class="col-md-3 col-sm-6 col-xs-12 text-center">
										<a
											th:href="@{/curso/confirmEq/__${cursoB.idcursoGeneral}__/0}">
											<button class="btn btn-primary">
												NUEVO GRUPO <span class="fa fa-plus" aria-hidden="true"></span>
											</button>
										</a>
									</div>
								</div>


								<form th:object="${search}" class="form-inline"
									th:action="@{/curso/searchC/__${cursoB.idcursoGeneral}__}"
									id="frmFiltro" name="frmFiltro">
									Filtro:
									<div class="form-group">
										<select name="sltFiltro" id="sltFiltro" th:field="*{filtro}">
											<option value="0" selected="selected">Seleccionar</option>
											<option value="1">Nombre</option>
											<option value="2">Escuela</option>
										</select>
									</div>
									<div class="form-group">
										<input type="text" id="inFiltro" name="inFiltro" size="12"
											disabled="disabled" th:field="*{valor}"
											pattern="([a-zA-Z]\s*){1,17}"></input>
									</div>
									<div class="form-group">
										<button type="submit" id="btnFiltro" name="btnFiltro"
											size="12" disabled="disabled">BUSCAR</button>
									</div>
								</form>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<table id="dataTable" class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>Nombre</th>
										<th>Escuela</th>
										<th>Accion</th>
									</tr>
								</thead>
								<tr th:each="cursoc : ${listaCursoC}">
									<td th:text="${cursoc.cursocNombre}"></td>
									<td
										th:text="${#strings.substring(cursoc.cursoBase.plan.planNombre, 5)}"></td>
									<td class="text-center"><a
										th:href="@{/curso/confirmEq/__${cursoB.idcursoGeneral}__/__${cursoc.idcursoConjunto}__}"><button
												class="btn btn-primary">
												<span class="fa fa-tasks" title="Confirmar Equivalencia"
													aria-hidden="true"></span>
											</button></a></td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
